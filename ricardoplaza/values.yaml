# Default values for ricardoplaza.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      keys:
        - key: /
          keyType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
  NodeName: ondemand


tolerations: []

affinity: {}

env:
  - name: S3_BUCKET_NAME
    value: "ricardoplaza"

## Secrets values

secrets:
  enabled: true
  name: ricardoplaza-secrets
  serviceAccount: ricardoplaza-secrets-sa
  roleArn: arn:aws:iam::000000000:role/secrets-eks-role
  data:
    - key: postgresql/RDS_DB_NAME
      name: RDS_DB_NAME
    - key: postgresql/RDS_USERNAME
      name: RDS_USERNAME
    - key: postgresql/RDS_PASSWORD
      name: RDS_PASSWORD
    - key: postgresql/RDS_HOSTNAME
      name: RDS_HOSTNAME
    - key: postgresql/RDS_PORT
      name: RDS_PORT